                                        <div> <label for="sel1">Your Email:</label></div>
                                        <div class="input-group form-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><img src="./../../../assets/images/mail.png"></span>
                                            </div>                                        
                                            <input type="email" formControlName="email"   class="form-control input" placeholder="Example123@gmail.com" [ngClass]="{ 'is-invalid': submitted && ForgotPasswordForm.get('email').invalid }" />
                                         <div class="invalid-feedback" *ngIf="submitted && ForgotPasswordForm.get('email').invalid">
                                             <div *ngIf="ForgotPasswordForm.get('email').errors.required">Email is required</div>
                                             <div *ngIf="ForgotPasswordForm.get('email').errors.pattern">Must be valid Email Address</div>
                                         </div>
                                        </div>
                                        
                                    
                                        <div class="form-group btn-pos">
                                            <button class="btn w-100 login-now" type="submit" value="login" >Send Confirmation Link</button>
                                            <img src="./../../../assets/images/right-arrow.png"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                </div>
