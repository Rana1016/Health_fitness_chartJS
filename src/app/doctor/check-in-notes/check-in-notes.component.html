<!-- sticky Note -->
<div
  *ngFor="let note of checkInReminderNotes"
  class="modal checkInModal fade"
  id="checkInModal{{ note.id }}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-white">
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center">Check-in #{{ note.check_in_number }}</h2>

            <p class="desc my-5 mx-3" [innerHTML]="note.message">
            </p>
          </div>
        </div>
      </div>
      <div class="modal-footer text-center">
        <div class="row w-100">
          <div class="col-6 text-right">
            <button
              type="submit"
              class="btn rounded-pill btn-success b-25"
              data-dismiss="modal"
              (click)="dismissSnoozeCheckinReminder(false)"
            >
              Snooze
            </button>
          </div>
          <div class="col-6 text-left">
            <button
              type="button"
              class="btn rounded-pill btn-danger b-25"
              data-dismiss="modal"
              (click)="dismissSnoozeCheckinReminder(true)"
            >
              Dismiss
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
